<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        body {
            background-image: url('https://images.unsplash.com/photo-1698399134669-a820330f3220?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTZ8fHxlbnwwfHx8fHw%3D'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0; /* Remove default margin to cover the entire viewport */
            padding: 0; /* Remove default padding */
        }

        .section {
            width: 200px;
            height: 100px;
            background-color: #7107ae;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .section:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        #studentSection {
            background-color: #032865;
        }
        
        h1{
            margin: 0;
            display: flex;
            top: 2px;
            z-index: 1;
            font-size: rem;
        }

        h2 {
            margin: 0;
            font-size: 1.2em;
            z-index: 2;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.1));
            z-index: 1;
        }
        #head{
            position: fixed;
            top: 80px;
            align-self: center;
            color: white;
            font-family: 'Lora', serif;
            font-weight: 200;
            font-size: 40px;
        }
        #band{
            position: fixed;
            height: 100px;
            width: 100px;
            left: 1px;
            bottom: 1px;
        }
    </style>
    <title>Interactive Sections</title>
</head>
<body>
    <h1 id="head">Attendance System </h1>
    <div id="studentSection" class="section">
        <h2><a href="/student_login" style="text-decoration: none; color: white;">Student</a></h2>
        <div class="overlay"></div>
    </div>

    <div class="section">
        <h2><a href="/teacher_login" style="text-decoration: none; color: white;">Teacher</a></h2>
        <div class="overlay"></div>
    </div>
    <img id="band" src="https://seeklogo.com/images/A/assat-pori-logo-6FEDD19BFE-seeklogo.com.png" alt="">

</body>
</html>
